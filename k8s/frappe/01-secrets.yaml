apiVersion: v1
kind: Secret
metadata:
  name: frappe-db-secret
  namespace: frappe
type: Opaque
stringData:
  mariadb-root-password: change-me-root
  mariadb-user: frappe
  mariadb-password: change-me-app
  mariadb-database: frappe

---
apiVersion: v1
kind: Secret
metadata:
  name: frappe-site-config
  namespace: frappe
type: Opaque
stringData:
  # Thay domain và thông tin SMTP nếu cần.
  site-name: site1.local
  admin-password: change-me-admin
  # Khóa mã hóa cho frappe; tự sinh rồi thay thế.
  encryption-key: change-me-encryption-key

