apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frappe-ingress
  namespace: frappe
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: site1.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frappe-app
                port:
                  number: 8000
  tls:
